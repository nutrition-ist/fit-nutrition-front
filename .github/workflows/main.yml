name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22  # Use the version of Node.js you prefer
        
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "7.0.x" # Install the .NET SDK required for HTTPS certificates

    - name: Export HTTPS Developer Certificate
      run: |
        mkdir -p $HOME/.aspnet/https
        dotnet dev-certs https --export-path $HOME/.aspnet/https/fit-nutrition-front.client.pem --format Pem --no-password

    - name: Install dependencies
      run: npm install

    # - name: Run tests
      # run: npm run test

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
