name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22  # 22 is required for some packages iirc Axios, see KuTaGoRn's commits.

    - name: Install dependencies
      run: npm install

    # - name: Run tests
      # run: npm run test

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3 # Should update pages automatically
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
